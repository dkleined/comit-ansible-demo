---
- hosts: ec2-instance

  become: true
  tasks:
    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: latest
        update_cache: true

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt and install docker-ce and docker-compose
      apt:
        pkg:
          - docker-ce
          - docker-compose
        state: latest
        update_cache: true

    - name: Install Docker Module for Python
      pip:
        name: docker
    - name: "Creating folder and copying html file"
      file:
        path: "/myfile"
        state: directory
        
    - name: login to aws
      command: aws ecr get-login-password --region us-east-1 | sudo docker login --username AWS --password-stdin 998171272878.dkr.ecr.us-east-1.amazonaws.com
      
    - name: pull an image
      command: docker pull 998171272878.dkr.ecr.us-east-1.amazonaws.com/docker-repository-comit-2023:latest

